<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/id.png">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-mod-3">
                
            </div>
            <div class="col-md-12 main">
                <form action="http://localhost:3000/" method="POST"> <!-- Updated action to point to localhost:3000 -->
                    <h2>ID Card Registration Form</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required/>
                    <br>
                    <input type="text" class="box" id="fname" name="fname" placeholder="Father's Name" required/>
                    <br>
                    <input type="text" class="box" id="eno" name="eno" placeholder="Enrollment No." required/>
                    <br>
                    <input type="text" class="box" id="program" name="program" placeholder="Program" required/>
                    <br>
                    <input type="text" class="box" id="dob" name="dob" placeholder="D.O.B." required/>
                    <br>
                    <input type="text" class="box" id="address" name="address" placeholder="Address" required/>
                    <br>
                    <input type="text" class="box" id="phone" name="phone" placeholder="Phone No." required/>
                    <br>
                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
        </div>
    </div>
    <script>

        // Function to get query parameter from URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

       // Function to get query parameter from URL
       function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Function to fill the program input field based on the selected course
    function fillProgramField() {
        // Get the course parameter from the URL
        const course = getQueryParam('course');
        document.getElementById('program').value = course || '';
    }

    // Run the fillProgramField function when the window is fully loaded
    window.onload = fillProgramField;
 

    </script>
</body>
</html>
